<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="script.js"></script>
  <title>Case converter</title>
</head>
<body>
  <div class="input-area-container">
    <div class="wrapper">
      <textarea class="input-area" name="" id="input-area" placeholder="Add text to convert"></textarea>
    </div>
  </div>
  <div class="rainbow"></div>
  <div class="wrapper">
    <ul class="button-list">    
      <li class="button-list__item"><button class="button" data-case-type="upper">UPPERCASE</button></li>
      <li class="button-list__item"><button class="button" data-case-type="lower">lowercase</button></li>
      <li class="button-list__item"><button class="button" data-case-type="title">Title Case</button></li>
      <li class="button-list__item"><button class="button" data-case-type="reverse">Reverse cASE</button></li>
      <li class="button-list__item"><button class="button" data-case-type="sentence">Sentence case.</button></li>
      <li class="button-list__item"><button class="button" data-case-type="clear">Clear</button></li>
      <li class="button-list__item"><button class="button" data-case-type="copy">Copy to Clipboard</button></li>
    </ul>
  </div>
</body>
</html>
